<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Form</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel= "icon" type = "image/x-icon" href="images/favicon-32x32.png">
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <div class="container">
        <div class="main">
            <div class="intro">
                <h3>Learn to  code by watching others</h3>
                <p class="intro-para">See how experienced developers solve problems in real-time.
                    Watching scripted tutorials is great but understanding how developers think is 
                    invaluable.
                </p>
            </div>
            <div class="contact">
                <p class="contact-para">Try it free 7 days then &dollar;20/mo. thereafter</p>
                <form action="" method="post" class="white">
                    <p><input type="text" name="first-name" id="first-name" placeholder="First Name" required></p>
                    <p><input type="text" name="last-name" id="last-name" placeholder="Last Name" required></p>
                    <p><input type="email" name="email" id="email" placeholder="Email Address" required></p>
                    <p><input type="password" name="password" id="password" placeholder="Password" required></p>
                    <p><button type="submit">CLAIM YOUR FREE TRIAL</button></p>
                    <p class="footer-para">
                        By clicking the button you are agreeing to our <a href="#">Terms and Services</a> 
                    </p>

                </form>
            </div>
        </div>
        
    </div>
</body>
</html>
